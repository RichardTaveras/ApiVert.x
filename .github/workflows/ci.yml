# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package --file pom.xml

      - name: Run tests
        run: mvn test --file pom.xml
